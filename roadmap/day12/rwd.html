<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Web Design</title>
        <style>
            /* larger screen sizes */
            body {
                font-size: 16px;
            }

            /* mobile screen sizes */
            @media (max-width: 600px) {
                body {
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body>
        <h1>Responsive Web Design</h1>
        <p>This is a responsive webpage that adjusts the font size on smaller screens.</p>
    </body>
</html>
